<div class="panel panel-body clearfix">
	<div class="col-md-8 col-xs-8 col-md-offset-1 col-xs-offset-1">
		<h3 class="text-center ptb10">用户登录</h3>
		<form class="form-horizontal" action="?a=login" id="loginForm" method="POST">
      <div class="form-group">
        <label class="col-md-3 control-label">账号</label>
        <div class="col-md-9">
          <input type="text" name="account" class="form-control" placeholder="输入登录账号">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">密码</label>
        <div class="col-md-9">
          <input type="password" name="password" class="form-control" placeholder="输入登录密码">
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-9 col-md-offset-3">
          <button type="submit" class="btn btn-primary btn-lg btn-block" data-loading-text="登录中...">登录</button>
        </div>
      </div>
    </form>
	</div>
  <div class="col-md-3 col-xs-3">
    <a href="?a=register">还没有账号？现在注册</a>
  </div>
</div>
