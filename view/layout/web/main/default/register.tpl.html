<div class="panel panel-body clearfix">
  <div class="col-md-8 col-xs-10 col-md-offset-1 col-xs-offset-1">
    <h3 class="text-center ptb10">用户注册</h3>
    <form class="form-horizontal" action="?a=register" id="registerForm" method="POST">
      <div class="form-group">
        <label class="col-md-3 control-label">用户名：</label>
        <div class="col-md-9">
          <input type="text" name="account" class="form-control" placeholder="输入登录账号">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">密码：</label>
        <div class="col-md-9">
          <input type="password" name="password" class="form-control" placeholder="输入登录密码">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">确认密码：</label>
        <div class="col-md-9">
          <input type="password" name="confirmPassword" class="form-control" placeholder="输入登录密码">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">邮箱：</label>
        <div class="col-md-9">
          <input type="text" name="email" class="form-control" placeholder="输入电子邮箱地址">
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-9 col-md-offset-3">
          <button type="submit" class="btn btn-primary btn-lg btn-block" data-loading-text="注册中...">注册</button>
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-3 hidden-xs">
    <a href="?a=login">已有账号，现在登录</a>
  </div>
</div>
